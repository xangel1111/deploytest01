{% extends "base.html" %}
{% block title %}Crear Usuario{% endblock %}
{% block content %}
    <h2>Nuevo Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="correo" placeholder="Correo" required>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
