{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
    <h2>Lista de Usuarios</h2>
    <a href="{% url 'crear_usuario' %}">Crear Usuario</a>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.nombre }} - {{ usuario.correo }}</li>
        {% endfor %}
    </ul>
{% endblock %}
