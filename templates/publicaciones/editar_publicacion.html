{% extends "base.html" %}
{% block title %}Editar Publicación{% endblock %}
{% block content %}
    <h2>Editar Publicación</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{ publicacion.titulo }}" required>
        <textarea name="contenido" required>{{ publicacion.contenido }}</textarea>
        <select name="usuario" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == publicacion.usuario.id %}selected{% endif %}>{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Guardar Cambios</button>
    </form>
{% endblock %}
